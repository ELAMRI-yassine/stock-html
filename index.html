<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Retrait de stock RATP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 40px;
    }

    h2 {
      color: #004e94;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"], textarea, button {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    button {
      background-color: #004e94;
      color: white;
      border: none;
      margin-top: 25px;
      padding: 12px;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0071ce;
    }

    optgroup {
      font-weight: bold;
      color: #004e94;
    }

    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h2>Formulaire de retrait de stock</h2>

  <form action="https://formspree.io/f/mnnvgnnj" method="POST">

    <!-- Nom -->
    <label for="nom">Votre nom :</label>
    <input type="text" name="Nom" id="nom" required>

    <!-- Entrée / Sortie -->
    <label>Type de mouvement :</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="Type[]" value="Entrée"> Entrée</label>
      <label><input type="checkbox" name="Type[]" value="Sortie"> Sortie</label>
    </div>

    <!-- Choix du produit -->
    <label for="produit">Produit :</label>
    <select name="Produit" id="produit" required>
      <optgroup label="Stock Ascenseur">
        <option>Boitier PHITEC</option>
        <option>Télécommande PHITEC</option>
        <option>Identificateur des câbles</option>
        <option>Tresse de terre cuivre</option>
        <option>Bande antidérapante adhésive</option>
        <option>Contact à clé 10 574</option>
        <option>Amphitec</option>
        <option>Doigts magnétiques</option>
        <option>Aimant petite taille</option>
        <option>Aimant grande taille</option>
        <option>Panachrome</option>
        <option>Boitier Aral</option>
        <option>Boitier KONEXION</option>
        <option>Système tirette lumière gaine</option>
        <option>Alimentation caméra</option>
        <option>Batterie vision</option>
        <option>Bande anti pincement</option>
        <option>Scotch élec</option>
        <option>Contact à clé 9002</option>
        <option>Contact à clé 9001</option>
        <option>Clé 9002</option>
        <option>Clé 9001</option>
        <option>Clé 10574</option>
        <option>Serrure CEX 9002</option>
        <option>Serrure CEX 9002 sans bateuse</option>
        <option>Serrure 3123E</option>
        <option>Tirette trappe ASC</option>
        <option>Huile de guide</option>
        <option>Bornier 35 mm vert</option>
        <option>Bornier 16 mm gris</option>
        <option>Câble RJ 45</option>
        <option>Batterie RBO ERD20 (8 nécessaires)</option>
        <option>Batterie RBO ERD18 (8 nécessaires)</option>
        <option>Batterie RBO SSB (8 nécessaires)</option>
      </optgroup>
      <optgroup label="Stock Escalier Mécanique">
        <option>Contact de sécurité</option>
        <option>Éclairage caisson</option>
        <option>Peigne jaune</option>
        <option>Peigne blanc avec bande jaune</option>
        <option>Flèche de sens</option>
        <option>Chasse tête</option>
        <option>Transfo MBP 10005 400 V</option>
        <option>Axe des marches</option>
        <option>Prise mâle / femelle Artigne</option>
        <option>Éclairage peigne</option>
        <option>Relais</option>
        <option>Radar</option>
        <option>Écran IHM</option>
        <option>Sangle de fixation des bâches</option>
        <option>Batterie UPS</option>
        <option>Alimentation batterie UPS</option>
        <option>BUS ADAPTER SIEMENS</option>
        <option>Bouton stop</option>
        <option>Support bouton stop</option>
        <option>Marches 60 mm</option>
        <option>Commande inspection</option>
        <option>Commande inspection sans câble</option>
        <option>Pompe</option>
        <option>Modules INPUT SIEMENS</option>
        <option>Module OUTPUT SIEMENS</option>
        <option>Interface Module SIEMENS</option>
        <option>Contact Block SIEMENS</option>
        <option>Disjoncteur SIEMENS</option>
        <option>Boitier cuiqcuiq</option>
        <option>Graisse</option>
      </optgroup>
    </select>

    <!-- Quantité -->
    <label for="quantite">Quantité retirée :</label>
    <input type="number" name="Quantité" id="quantite" min="1" required>

    <!-- Commentaire -->
    <label for="commentaire">Commentaire :</label>
    <textarea name="Commentaire" id="commentaire" rows="4" placeholder="(Facultatif)"></textarea>

    <input type="hidden" name="_subject" value="Nouveau retrait de stock">

    <button type="submit">Envoyer le formulaire</button>
  </form>

</body>
</html>
